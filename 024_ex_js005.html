<body>

        // document.write(sec)

        ss[0].innerHTML = year
        ss[1].innerHTML = month
        ss[2].innerHTML = date
        // 이거 디자인 작업해놓기


        document.getElementById('btn').addEventListener('click',
            function(event){
            alert( hours+ '시' + min + '분' + sec+ '초 입니다.')
        }
        )


    </script>
