<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상품 주문서</title>
        
        <style>
            * {}

            legend {font-weight: bold;
                    font-size: larger;
                    color: purple;}

            fieldset {margin-bottom: 20px;
                        padding: 10px;}

            label {padding-right: 30px;}

            ul {list-style: none;}

            li label {width: 100px;
                    display: inline-block;
                    text-align: right;}
        </style>




        <!-- CSS 정답(함께풀기) -->
        <style>
            fieldset {margin: 10;}
            legend {color: purple;
                    font-weight: bold;}

            ul {list-style: none;}

            label {width: 100px;
                    display: inline-block;
                    font-weight: bold;
                    /* float: left;} -> 왼쪽으로 가서 붙으려는 성질 떄문에 화면 꺠짐 */
                    }

            #add {width: 500px;}

            .btn {text-align: center;}
        </style>

    </head>
    <body>
        <h1>상품 주문서</h1>
        <form action="" method="">
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input
                            type="text"
                            autofocus="autofocus"
                            required="required"
                            id="name"
                            placeholder="여백없이 입력">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="text" id="phone" placeholder="연락가능한 번호">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="adress">주소</label>
                        <input type="text" id="adress">
                    </li>
                    <li>
                        <label for="number">e-mail</label>
                        <input type="email" id="number">
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea name="" id="memo" cols="50" rows="5"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <input type="checkbox">
                        <span>과테말라 안티구아 (100g)</span>
                        <input type="number" value="0" min="0" step="1">
                        <span>개</span>
                    </li>
                    <li>
                        <input type="checkbox">
                        <span>인도네시아 만델링 (100g)</span>
                        <input type="number" value="0" min="0" step="5">
                        <span>개</span>
                    </li>
                    <li>
                        <input type="checkbox">
                        <span>탐라는도다(블렌딩) (100g)</span>
                        <input type="number" value="0" min="0" step="10">
                        <span>개</span>
                    </li>
                </ul>
            </fieldset>

            <div class="btn">
                <input type="submit" value="주문하기">
                <input type="reset" value="다시작성">
            </div>
        </form>

        <!-- 정답(함께풀기) -->

    </body>
</html>
